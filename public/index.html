<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO REACT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0c1022;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background-color: #0c1022;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .intro {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            background-image: linear-gradient(to right,#FF0000,#FF7F00,#FFFF00,#00FF00,#0000FF,#4B0082,#9400D3);
           width: 100%;
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           animation: move 80s linear infinite;
        }
        
        @keyframes move {
          to{
            background-position: 4500vh;
          }
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #ccc;
            font-weight: 600;
        }

        input, select {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background-color: #352e38;
            color: #fff;
        }

        input:focus, select:focus {
            border-color: #00aaff;
        }

        button {
            padding: 12px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0088cc;
            transform: translateY(-2px);
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .error {
            color: #ff4c4c;
        }

        .success {
            color: #4cff4c;
        }

        .fb-link a {
            padding: 10px 15px;
            background-color: #00aaff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .fb-link a:hover {
            background-color: #0088cc;
            transform: translateY(-2px);
        }

        .cokie {
            display: inline-block;
            padding: 10px 15px;
            background-color: #00aaff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cokie:hover {
            background-color: #0088cc;
            transform: translateY(-2px);
        }
        
        .sms {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00aaff;
            color: #ccc;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sms:hover {
            background-color: #0088cc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
          <p>FB AUTO REACT</p>
        </div>
        <form id="reactForm">
            <label for="link">Post Link:</label>
            <input type="text" id="link" name="link" required>
            
            <label for="type">React Type:</label>
            <select id="type" name="type" required>
                <option value="LIKE">üëç LIKE</option>
                <option value="LOVE">‚ù§Ô∏è LOVE</option>
                <option value="CARE">ü•∞ CARE</option>
                <option value="HAHA">üòÇ HAHA</option>
                <option value="WOW">üòÆ WOW</option>
                <option value="SAD">üò¢ SAD</option>
                <option value="ANGRY">üò° ANGRY</option>
            </select>
            
            <label for="cookie">Cookie:</label>
            <input type="text" id="cookie" name="cookie" required>
            
            <button type="submit">Send React</button>
        </form>
        <div id="response"></div>
        </div>
    </div>
    <script>
    document.getElementById('reactForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const link = document.getElementById('link').value;
        const type = document.getElementById('type').value;
        const cookieInput = document.getElementById('cookie');

        const cookie = cookieInput.value;

        const responseElement = document.getElementById('response');
        responseElement.textContent = 'Sending reaction...';
        responseElement.className = '';

        try {
            const response = await fetch('/sendreact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ link, type, cookie })
            });

            const result = await response.json();
            if (result.error) {
                responseElement.textContent = `Error: ${result.error}`;
                responseElement.className = 'error';
            } else if (result.cookieError) {
                responseElement.textContent = 'Invalid cookie. Please check your cookie and try again.';
                responseElement.className = 'error';
            } else {
                responseElement.textContent = result.message;
                responseElement.className = 'success';
                cookieInput.value = '';
            }
        } catch (error) {
            responseElement.textContent = 'An error occurred while sending the reaction. Please try again later.';
            responseElement.className = 'error';
        }
    });
</script>
</body>
</html>
